<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Sample Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .download-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Download Sample Files</h1>
  <p>Click on the buttons below to download the respective files.</p>
  
  <button class="download-button" onclick="downloadFile('sample.pdf')">Download PDF</button>
  <button class="download-button" onclick="downloadFile('sample.zip')">Download ZIP</button>
  <button class="download-button" onclick="downloadFile('sample.png')">Download PNG</button>
  <button class="download-button" onclick="downloadFile('sample.jpg')">Download JPG</button>

  <script>
    function downloadFile(fileName) {
      const link = document.createElement('a');
      link.href = fileName;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
